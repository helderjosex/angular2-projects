<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">            
                <div class="card">
                    <div class="card-image">
                        <img [src]="urlImg">
                        <span class="card-title">
                          <h2>Estoque</h2>
                          <h6>Login</h6>
                        </span>
                    </div>
                    <form name='form' class="login-form" (ngSubmit)="onLogin()">
                      <div class="card-content">
                          <div class="input-field">
                              <input  type="text" id="username" name="username" [(ngModel)]="user.username" required>
                              <label for="username">Username</label>
                          </div>                          
                          <div class="row">
                              <div class="col s12 m8 l9">
                                  <div class="input-field">
                                      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
                                      <label for="password">Senha</label>
                                  </div>
                              </div>
                              <div class="col s12 m4 l3">
                                  <div class="input-field">
                                      <input type="checkbox" id="remember-me" />
                                      <label for="remember-me">Lembrar</label>
                                  </div>
                              </div>
                          </div>
                          <div class="row" *ngIf="error">
                              <div class="col s12">
                                <div class="red-text text-darken-1">{{error}}</div>
                              </div>
                          </div>
                      </div>
                      <div class="card-action blue-grey lighten-3">
                          <div class="center-align">
                              <button [disabled]="loading" class="btn blue-grey darken-1"><i class="material-icons left">vpn_key</i>Entrar</button>
                          </div>
                      </div>
                   </form>
                </div>
            <div class="row">
                <div class="col s4">
                    <a href="#">Registrar</a>
                </div>
                <div class="col s8 right-align">
                    <a href="#" class="">Esqueci a senha</a>
                </div>
            </div>
        </div>
    </div>
</div>
